name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PHP_VERSION: '8.4'

jobs:
  # ==========================================
  # JOB 1: Lint & Validate
  # ==========================================
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
          coverage: none

      - name: Validate composer.json
        run: composer validate

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Check PHP syntax
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \; 2>&1 | (grep -v "No syntax errors" || true)

  # ==========================================
  # JOB 2: Deploy to Production
  # ==========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'vendor' \
            --exclude '.env' \
            --exclude 'storage/logs/*' \
            --exclude 'storage/framework/cache/*' \
            --exclude 'storage/framework/sessions/*' \
            --exclude 'storage/framework/views/*' \
            --exclude 'docker-compose.yml' \
            --exclude 'Dockerfile' \
            --exclude 'nginx' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Run post-deployment commands
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}

            # Use PHP 8.4 if available
            if [ -x "/usr/bin/php8.4" ]; then
              PHP_BIN="/usr/bin/php8.4"
            else
              PHP_BIN="php"
            fi

            echo "Using PHP: $PHP_BIN"

            # Clean up old structure remnants (from previous nested app/ deployment)
            rm -rf app/vendor app/storage app/.env 2>/dev/null || true
            rm -f bootstrap/cache/*.php 2>/dev/null || true

            # Check if .env exists
            if [ ! -f ".env" ]; then
              cp .env.example .env
              $PHP_BIN artisan key:generate
            fi

            # Install Composer dependencies
            $PHP_BIN /usr/local/bin/composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            # Run migrations
            $PHP_BIN artisan migrate --force

            # Clear all caches first (cache:clear may fail if DB not ready, ignore error)
            $PHP_BIN artisan cache:clear 2>/dev/null || true
            $PHP_BIN artisan config:clear
            $PHP_BIN artisan route:clear
            $PHP_BIN artisan view:clear

            # Rebuild caches for production
            $PHP_BIN artisan config:cache
            $PHP_BIN artisan route:cache
            $PHP_BIN artisan view:cache

            # Set permissions
            chmod -R 775 storage bootstrap/cache

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Deployment notification
        if: success()
        run: echo "License server deployed successfully!"
